<!DOCTYPE html>
<html>
    <!--Folha de Estilo Interna: define estilo único de uma página
       tag <style> dentro de <head>-->
    <head>
        <title>CSS pt1</title>
        <meta charset="UTF-8" />
        <!--estilo externo, link para arquivo css-->
        <link rel="stylesheet" type="text/css" href="estudoscssp1.css">
        <style>
            div {
                color:yellow;
                font-size: larger;
                background-color: black;
            }
        </style>
    </head>
    <body>
       <h1>Teste de CSS</h1> 
       <!--p é parágrafo-->
       <!--CSS inline, sempre chamar a propriedade style-->
       <p style="color:blue; 
                 font-family: Arial, Helvetica, sans-serif;">
            Esse é um texto para testar CSS <strong>inline</strong> na minha página.
       </p>
       <!--div: usada para criar contêiners ou divisões. Agrupar elementos
       e aplicar estilos ou scripts de forma organizada-->
       <div>
        Esse é um texto pra testar CSS <strong>estilo interno</strong> na minha página
       </div>
       <br/>
       <div>
        Esse é um texto pra testar CSS <strong>estilo interno</strong> na minha página
       </div>
    </body>
</html>
